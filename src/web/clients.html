<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CCTime — Клиенты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="clients-page" class="directory-page">

        <header id="clients-header" class="directory-header">
            <h1>Клиенты</h1>
            <button id="btn-add-client" class="btn-add" type="button">Добавить</button>
        </header>

        <div id="clients-list" class="directory-list">
            <!-- Генерируется из JS -->
        </div>

        <footer id="clients-footer" class="directory-footer">
            <a id="footer-link-schedule" href="index.html">Расписание</a>
        </footer>

    </div>

    <!-- Popup редактирования клиента -->
    <div id="client-modal" class="modal-overlay directory-modal hidden">
        <div class="modal-content">
            <h2 id="client-modal-title">Клиент</h2>

            <div class="form-group">
                <label for="input-client-name">Имя</label>
                <input id="input-client-name" type="text" placeholder="Имя клиента">
            </div>
            <div class="form-group">
                <label for="input-client-order">Порядок отображения</label>
                <input id="input-client-order" type="number" min="0" value="0">
            </div>
            <div class="form-group form-check">
                <input id="check-client-archived" type="checkbox">
                <label for="check-client-archived">Архивный</label>
            </div>

            <div id="client-modal-errors" class="modal-errors hidden"></div>

            <div class="modal-buttons">
                <button id="btn-client-save" class="btn-save" type="button">Сохранить</button>
                <button id="btn-client-cancel" class="btn-cancel" type="button">Отменить</button>
            </div>
        </div>
    </div>

    <script src="clients.js"></script>
</body>
</html>
